<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalix World - Investor Pitch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0e27;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0e27 0%, #1a237e 100%);
        }
        .glass-morphism {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(79, 172, 254, 0.2), rgba(0, 242, 254, 0.2));
            filter: blur(40px);
            z-index: 1;
        }
        .glass-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }
        .glass-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: -150px;
        }
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 70px;
        }
        .logo-container {
            margin-bottom: 40px;
            position: relative;
        }
        .logo {
            width: 120px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(79, 172, 254, 0.5));
        }
        .title {
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
            letter-spacing: -1px;
        }
        .subtitle {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 60px;
            text-align: center;
            color: #e0e7ff;
            max-width: 800px;
            line-height: 1.4;
        }
        .founder-info {
            margin-top: 40px;
            padding: 25px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .founder-name {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .contact {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            color: #b8c5ff;
        }
        .contact-item i {
            font-size: 20px;
            color: #4facfe;
        }
        .tag-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        .tag {
            background: rgba(79, 172, 254, 0.2);
            border: 1px solid rgba(79, 172, 254, 0.4);
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 14px;
            color: #4facfe;
            font-weight: 500;
        }
        .company-badge {
            position: absolute;
            bottom: 20px;
            right: 70px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            color: #e0e7ff;
            font-weight: 500;
        }
        .company-badge i {
            color: #4facfe;
            font-size: 16px;
        }
        .animated-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(79, 172, 254, 0.05), rgba(0, 242, 254, 0.05));
            z-index: 1;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="animated-gradient"></div>
        <div class="glass-morphism glass-1"></div>
        <div class="glass-morphism glass-2"></div>
        
        <div class="content">
            <div class="logo-container">
                <img src="/scalix-logo.png" alt="Scalix World Logo" class="logo">
            </div>
            
            <h1 class="title">SCALIX WORLD</h1>
            <p class="subtitle">Desktop-First AI Development Platform</p>
            
            <div class="tag-container">
                <div class="tag"><i class="fas fa-shield-alt mr-1"></i> Privacy-First</div>
                <div class="tag"><i class="fas fa-bolt mr-1"></i> Ultra-Fast</div>
                <div class="tag"><i class="fas fa-code mr-1"></i> Developer Control</div>
            </div>
            
            <div class="founder-info">
                <div class="founder-name">Kiran Ravi Kumar - Founder &amp; CEO</div>
                <div class="contact">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>team@scalix.world</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>+44 7553879404</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="company-badge">
            <i class="fas fa-building"></i>
            <span>ENERGY FW LTD</span>
        </div>
    </div>

</body></html>
