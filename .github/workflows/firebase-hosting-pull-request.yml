name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      # Copy static files from public to dist after build
      - run: |
          cp -r public/* dist/ 2>/dev/null || true
          # Ensure slides-updated directory is copied
          if [ -d "public/slides-updated" ]; then
            mkdir -p dist/slides-updated
            cp -r public/slides-updated/* dist/slides-updated/
          fi
          # Ensure presentation-viewer.html is copied
          if [ -f "public/presentation-viewer.html" ]; then
            cp public/presentation-viewer.html dist/
          fi
      # Install firebase-tools and deploy directly
      - run: npm install -g firebase-tools
      - name: Setup Firebase Service Account
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SCALIX_PITCH_DECK }}' > $HOME/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json
      - name: Deploy Preview to Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-service-account.json
        run: firebase hosting:channel:deploy pr-${{ github.event.pull_request.number }} --project scalix-pitch-deck
      - name: Cleanup
        if: always()
        run: rm -f $HOME/firebase-service-account.json
