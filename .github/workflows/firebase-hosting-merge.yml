name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      # Copy static files from public to dist after build
      - run: |
          cp -r public/* dist/ 2>/dev/null || true
          # Ensure slides-updated directory is copied
          if [ -d "public/slides-updated" ]; then
            mkdir -p dist/slides-updated
            cp -r public/slides-updated/* dist/slides-updated/
          fi
          # Ensure presentation-viewer.html is copied
          if [ -f "public/presentation-viewer.html" ]; then
            cp public/presentation-viewer.html dist/
          fi
      # Install firebase-tools and deploy directly
      - run: npm install -g firebase-tools
      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SCALIX_PITCH_DECK }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > $HOME/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json
          firebase deploy --only hosting --project scalix-pitch-deck
          rm -f $HOME/firebase-service-account.json
