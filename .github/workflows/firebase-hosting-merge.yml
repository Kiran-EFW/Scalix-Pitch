name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      # Copy static files from public to dist after build
      - run: |
          cp -r public/* dist/ 2>/dev/null || true
          # Ensure slides-updated directory is copied
          if [ -d "public/slides-updated" ]; then
            mkdir -p dist/slides-updated
            cp -r public/slides-updated/* dist/slides-updated/
          fi
          # Ensure presentation-viewer.html is copied
          if [ -f "public/presentation-viewer.html" ]; then
            cp public/presentation-viewer.html dist/
          fi
      # Install firebase-tools via npm for the deployment action (action uses npx)
      - run: npm install -g firebase-tools
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SCALIX_PITCH_DECK }}
          channelId: live
          projectId: scalix-pitch-deck
