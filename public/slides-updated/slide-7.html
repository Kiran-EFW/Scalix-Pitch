<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking the Speed Barrier</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0e27;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0e27 0%, #1a237e 100%);
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: none;
            background-size: cover;
            background-position: center;
            opacity: 0.05;
        }
        .glass-morphism {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(79, 172, 254, 0.2), rgba(0, 242, 254, 0.2));
            filter: blur(40px);
            z-index: 1;
        }
        .glass-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }
        .glass-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: -150px;
        }
        .header {
            padding: 30px 70px 15px;
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 60px;
            height: auto;
        }
        .title {
            font-size: 40px;
            font-weight: 700;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .content {
            position: relative;
            z-index: 10;
            padding: 0 70px 20px;
            display: flex;
            flex-direction: column;
            height: calc(100% - 100px);
            justify-content: space-between;
        }
        .connectivity-container {
            display: flex;
            gap: 25px;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        .connectivity-column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .connectivity-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .card-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
        }
        .card-icon i {
            font-size: 22px;
            color: #ffffff;
        }
        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
        }
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            flex-grow: 1;
        }
        .feature-item {
            display: flex;
            align-items: center;
        }
        .feature-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(79, 172, 254, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .feature-icon i {
            font-size: 16px;
            color: #4facfe;
        }
        .feature-text {
            font-size: 14px;
            color: #e0e7ff;
            font-weight: 500;
        }
        .metrics-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 25px;
            height: 280px;
        }
        .metrics-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 15px;
            text-align: center;
        }
        .chart-container {
            height: 200px;
            position: relative;
        }
        .highlight {
            color: #4facfe;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="background-overlay"></div>
        <div class="glass-morphism glass-1"></div>
        <div class="glass-morphism glass-2"></div>
        
        <div class="header">
            <img src="/scalix-logo.png" alt="Scalix World Logo" class="logo">
            <h1 class="title">Breaking the Speed Barrier</h1>
            <div></div>
        </div>
        
        <div class="content">
            <div class="connectivity-container">
                <div class="connectivity-column">
                    <div class="connectivity-card">
                        <div class="card-header">
                            <div class="card-icon">
                                <i class="fas fa-microchip"></i>
                            </div>
                            <h2 class="card-title">Local AI Acceleration</h2>
                        </div>
                        
                        <div class="features-grid">
                            <div class="feature-item">
                                <div class="feature-icon">
                                    <i class="fas fa-tv"></i>
                                </div>
                                <span class="feature-text"><span class="highlight">GPU Optimization</span></span>
                            </div>
                            
                            <div class="feature-item">
                                <div class="feature-icon">
                                    <i class="fas fa-database"></i>
                                </div>
                                <span class="feature-text"><span class="highlight">Model Caching</span></span>
                            </div>
                            
                            <div class="feature-item">
                                <div class="feature-icon">
                                    <i class="fas fa-sitemap"></i>
                                </div>
                                <span class="feature-text"><span class="highlight">Parallel Processing</span></span>
                            </div>
                            
                            <div class="feature-item">
                                <div class="feature-icon">
                                    <i class="fas fa-network-wired"></i>
                                </div>
                                <span class="feature-text"><span class="highlight">Edge Computing</span></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="connectivity-column">
                    <div class="connectivity-card">
                        <div class="card-header">
                            <div class="card-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <h2 class="card-title">Smart Cloud Integration</h2>
                        </div>
                        
                        <div class="features-grid">
                            <div class="feature-item">
                                <div class="feature-icon">
                                    <i class="fas fa-route"></i>
                                </div>
                                <span class="feature-text"><span class="highlight">Intelligent Routing</span></span>
                            </div>
                            
                            <div class="feature-item">
                                <div class="feature-icon">
                                    <i class="fas fa-compress-arrows-alt"></i>
                                </div>
                                <span class="feature-text"><span class="highlight">Bandwidth Optimization</span></span>
                            </div>
                            
                            <div class="feature-item">
                                <div class="feature-icon">
                                    <i class="fas fa-history"></i>
                                </div>
                                <span class="feature-text"><span class="highlight">Predictive Caching</span></span>
                            </div>
                            
                            <div class="feature-item">
                                <div class="feature-icon">
                                    <i class="fas fa-exchange-alt"></i>
                                </div>
                                <span class="feature-text"><span class="highlight">Zero-Latency Switching</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="metrics-container">
                <h3 class="metrics-title">Performance Metrics</h3>
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            
            const performanceChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Simple Queries', 'Complex Tasks', 'Large Datasets', 'Offline Work'],
                    datasets: [
                        {
                            label: 'API-Based',
                            data: [3.5, 22.5, 3.5, 0],
                            backgroundColor: 'rgba(255, 107, 107, 0.8)',
                            borderColor: 'rgba(255, 107, 107, 1)',
                            borderWidth: 2,
                            borderRadius: 8,
                            borderSkipped: false
                        },
                        {
                            label: 'Scalix',
                            data: [0.1, 1, 10, 1],
                            backgroundColor: 'rgba(79, 172, 254, 0.8)',
                            borderColor: 'rgba(79, 172, 254, 1)',
                            borderWidth: 2,
                            borderRadius: 8,
                            borderSkipped: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: {
                            top: 10,
                            bottom: 10
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.15)',
                                lineWidth: 1
                            },
                            ticks: {
                                color: '#b8c5ff',
                                font: {
                                    size: 12,
                                    weight: 500
                                },
                                padding: 8,
                                callback: function(value) {
                                    return value === 0 ? 'N/A' : (value < 1 ? '<1s' : (value < 60 ? value + 's' : (value/60).toFixed(1) + 'min'));
                                }
                            },
                            title: {
                                display: true,
                                text: 'Response Time',
                                color: '#b8c5ff',
                                font: {
                                    size: 14,
                                    weight: 600
                                },
                                padding: {
                                    bottom: 10
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#b8c5ff',
                                font: {
                                    size: 13,
                                    weight: 500
                                },
                                padding: 10
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            align: 'center',
                            labels: {
                                color: '#e0e7ff',
                                font: {
                                    size: 14,
                                    weight: 600
                                },
                                padding: 15,
                                usePointStyle: true,
                                pointStyle: 'circle',
                                boxWidth: 12,
                                boxHeight: 12
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(10, 14, 39, 0.95)',
                            titleColor: '#ffffff',
                            bodyColor: '#e0e7ff',
                            borderColor: '#4facfe',
                            borderWidth: 2,
                            padding: 12,
                            titleFont: {
                                size: 14,
                                weight: 600
                            },
                            bodyFont: {
                                size: 13
                            },
                            cornerRadius: 8,
                            displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    const value = context.parsed.y;
                                    if (value === 0) {
                                        label += 'N/A';
                                    } else if (value < 1) {
                                        label += '<1 second';
                                    } else if (value < 60) {
                                        label += value + ' seconds';
                                    } else {
                                        label += (value/60).toFixed(1) + ' minutes';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
